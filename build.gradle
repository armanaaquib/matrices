plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task copyArtifact(type: Copy, description: "Copies project jar file to artifacts directory") {
    final def date = new Date()

    from "build/libs/matrices.jar"
    into "../artifacts/${date.hashCode()}"
}